<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie Order Form</title>
</head>
<body>
    <h1>Order Your Custom Smoothie</h1>
    <form id="smoothieForm">
        <!-- Additional elements will be added in the next steps -->
    </form>
    <form id="smoothieForm">
        <!-- Base Selection Dropdown -->
        <label for="base">Choose your base</label>
        <select id="base" name="base" onchange="calculateTotal()">
            <option value="0">Select a base</option>
            <option value="2.5">Milk - $2.50</option>
            <option value="3">Almond Milk - $3.00</option>
            <option value="3.5">Coconut Water - $3.50</option>
        </select>
    
        <!-- Size Selection Dropdown -->
        <label for="size">Choose your size</label>
        <select id="size" name="size" onchange="calculateTotal()">
            <option value="0">Select size</option>
            <option value="3">Small - $3.00</option>
            <option value="4">Medium - $4.00</option>
            <option value="5">Large - $5.00</option>
        </select>
        <!-- Fruit Selection Radio Buttons -->
<label>Choose your fruit</label>
<div class="radioGroup">
    <input type="radio" id="fruit1" name="fruit" value="1.5" onclick="calculateTotal()">
    <label for="fruit1">Banana - $1.50</label>
    <input type="radio" id="fruit2" name="fruit" value="2" onclick="calculateTotal()">
    <label for="fruit2">Strawberries - $2.00</label>
    <input type="radio" id="fruit3" name="fruit" value="2.5" onclick="calculateTotal()">
    <label for="fruit3">Blueberries - $2.50</label>
</div>

<!-- Protein Selection Radio Buttons -->
<label>Choose your protein</label>
<div class="radioGroup">
    <input type="radio" id="protein1" name="protein" value="1" onclick="calculateTotal()">
    <label for="protein1">Whey Protein - $1.00</label>
    <input type="radio" id="protein2" name="protein" value="1.5" onclick="calculateTotal()">
    <label for="protein2">Soy Protein - $1.50</label>
    <input type="radio" id="protein3" name="protein" value="2" onclick="calculateTotal()">
    <label for="protein3">Pea Protein - $2.00</label>
</div>

    </form>
    
    <div id="orderSummary">
        <h3>Your Smoothie Order</h3>
        <p id="selectedItems"></p>
        <p id="totalPrice"></p>
    </div>
</body>
</html>
