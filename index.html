<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie Order Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Order Your Custom Smoothie</h1>

    <form id="smoothie-form">
        <!-- Section: Base Selection (Dropdown) -->
        <label for="base">Choose your base</label>
        <select id="base" name="base" onchange="calculateTotal()">
            <option value="0" data-item="Select Base">Select a base</option>
            <option value="2.5" data-item="Milk">Milk - $2.50</option>
            <option value="3" data-item="Almond Milk">Almond Milk - $3.00</option>
            <option value="3.5" data-item="Coconut Water">Coconut Water - $3.50</option>
        </select>

        <!-- Section: Size Selection (Dropdown) -->
        <label for="size">Choose your size</label>
        <select id="size" name="size" onchange="calculateTotal()">
            <option value="0" data-item="Select Size">Select size</option>
            <option value="3" data-item="Small">Small - $3.00</option>
            <option value="4" data-item="Medium">Medium - $4.00</option>
            <option value="5" data-item="Large">Large - $5.00</option>
        </select>

        <!-- Section: Fruit Selection (Radio buttons) -->
        <label>Choose your fruit</label>
        <div class="radio-group">
            <input type="radio" id="fruit1" name="fruit" value="1.5" data-item="Banana" onclick="calculateTotal()">
            <label for="fruit1">Banana - $1.50</label>
            <input type="radio" id="fruit2" name="fruit" value="2" data-item="Strawberries" onclick="calculateTotal()">
            <label for="fruit2">Strawberries - $2.00</label>
            <input type="radio" id="fruit3" name="fruit" value="2.5" data-item="Blueberries" onclick="calculateTotal()">
            <label for="fruit3">Blueberries - $2.50</label>
        </div>

        <!-- Section: Protein Selection (Radio buttons) -->
        <label>Choose your protein</label>
        <div class="radio-group">
            <input type="radio" id="protein1" name="protein" value="1" data-item="Whey Protein" onclick="calculateTotal()">
            <label for="protein1">Whey Protein - $1.00</label>
            <input type="radio" id="protein2" name="protein" value="1.5" data-item="Soy Protein" onclick="calculateTotal()">
            <label for="protein2">Soy Protein - $1.50</label>
            <input type="radio" id="protein3" name="protein" value="2" data-item="Pea Protein" onclick="calculateTotal()">
            <label for="protein3">Pea Protein - $2.00</label>
        </div>

        <button type="button" onclick="placeOrder()">Order Smoothie</button>

    </form>

    <div id="order-summary">
        <h3>Your Smoothie Order</h3>
        <p id="selected-items"></p>
        <p id="total-price"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
